{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div style="background-color: white; width: 50rem; padding: 20px; border-radius: 20px; margin-top: 50px">
        <form style="display: block" method="post">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
            {{ form|crispy }}
            <button class="w-100 btn btn-lg btn-warning" type="submit" style="margin-top: 20px">Зарегистрироваться
            </button>
        </form>
    </div>
{% endblock %}
