{% extends 'base.html' %}

{% block title %}Войти{% endblock %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div style="background-color: white; width: 25rem; padding: 20px; border-radius: 20px; margin-top: 50px">
        <form style="display: block" method="post">
            {% csrf_token %}
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                            {{ message }}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
            <h1 class="h3 mb-3 fw-normal">Войти</h1>
            {{ form|crispy }}
            <button class="w-100 btn btn-lg btn-warning" type="submit" style="margin-top: 20px">Войти</button>
        </form>
    </div>
{% endblock %}
